<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pedro Veloso - DoWhile 2021</title>

  <link rel="stylesheet" href="./assets/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>

    <div class="container">

      <div class="avatar">
        <span>
          <img src="./assets/images/build.svg" alt="Selo Rocketseat">
        </span>

        <img id="userImage" src="" alt="Foto pessoal">

      </div>

      <h1 id="userName"></h1>
      <a id="userLink" href="https://github.com/" target="_blank">
        <img src="./assets/images/github.svg" alt="ícone github">

        <span id="userLogin"></span></a>

      <p id="userBio"></p>

      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/channel/UCntKz63z0XWnEuJvtFsJcGg/" target="_blank">
            <img src="./assets/images/youtube.svg" alt="ícone youtube"></a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/" target="_blank">
            <img src="./assets/images/instagram.svg" alt="ícone instagram"></a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="./assets/images/facebook.svg" alt="ícone facebook"></a>
        </li>
        <li class="twitter">
          <a href="https://www.twitter.com" target="_blank">
            <img src="./assets/images/twitter.svg" alt="ícone twitter"></a>
        </li>
      </ul>
    </div>


  </main>

  <footer>
    <p> <strong>&copy; 2021</strong> - Developed by Pedro Veloso</p>
  </footer>

  <script src="./main.js"></script>

</body>

</html>
